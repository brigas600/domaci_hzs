<section class="text-center py-12">

<section class="max-w-5xl mx-auto bg-white rounded-2xl shadow-md p-8 mb-20">
  <form id="mentalForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">1. Kako se generalno ose캖a코 danas?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Veoma lo코e</option>
        <option value="1">Lo코e</option>
        <option value="2">Neutralno</option>
        <option value="3">Dobro</option>
        <option value="4">Odli캜no</option>
      </select>
    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">2. Kako si spavao/la?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Veoma lo코e</option>
        <option value="1">Lo코e</option>
        <option value="2">Prose캜no</option>
        <option value="3">Dobro</option>
        <option value="4">Odli캜no</option>
      </select>
    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">3. Koliko 캜esto si pod stresom?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Izuzetno 캜esto</option>
        <option value="1">Prili캜no 캜esto</option>
        <option value="2">Umereno</option>
        <option value="3">Ponekad</option>
        <option value="4">Nikad</option>
      </select>
    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">4. Koliko si motivisan/a danas?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Nimalo</option>
        <option value="1">Slabo</option>
        <option value="2">Osrednje</option>
        <option value="3">Dovoljno</option>
        <option value="4">Veoma</option>
      </select>
    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">5. Kakva ti je koncentracija?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Veoma lo코a</option>
        <option value="1">Lo코a</option>
        <option value="2">Prose캜na</option>
        <option value="3">Dobra</option>
        <option value="4">Odli캜na</option>
      </select>
    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">6. Koliko 캜esto se ose캖a코 anksiozno?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Stalno</option>
        <option value="1">캛esto</option>
        <option value="2">Ponekad</option>

    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">7. Koliko si zadovoljan/na sobom?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Nimalo</option>
        <option value="1">Malo</option>
        <option value="2">Osrednje</option>
        <option value="3">Zadovoljan/na</option>
        <option value="4">Veoma zadovoljan/na</option>
      </select>
    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">8. Koliko energije ima코 tokom dana?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Nimalo</option>
        <option value="1">Malo</option>
        <option value="2">Prose캜no</option>
        <option value="3">Dovoljno</option>
        <option value="4">Mnogo</option>
      </select>
    </div>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">9. Koliko si optimisti캜an/na?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Nimalo</option>
        <option value="1">Malo</option>
        <option value="2">Umereno</option>
        <option value="3">Prili캜no</option>

    <div class="p-4 border rounded-xl hover:shadow-sm transition">
      <label class="font-medium text-gray-700">10. Koliko si emocionalno stabilan/na?</label>
      <select data-score class="mt-2 w-full p-2 rounded border focus:ring-2 focus:ring-green-400">
        <option value="0">Veoma nestabilan/na</option>
        <option value="1">Nestabilan/na</option>
        <option value="2">Umereno</option>
        <option value="3">Stabilan/na</option>
        <option value="4">Veoma stabilan/na</option>
      </select>
    </div>

  </form>

  <button
    form="mentalForm"
    type="submit"
    class="mt-10 w-full py-3 rounded-xl bg-green-600 text-white font-semibold hover:bg-green-700 transition">
    Prika쬴 rezultat
  </button>

  <div id="result" class="mt-8 text-center text-lg font-semibold"></div>
</section>

<script>
document.getElementById("mentalForm").addEventListener("submit", function(e){
  e.preventDefault();
  const scores = document.querySelectorAll("[data-score]");
  let total = 0;
  scores.forEach(s => total += parseInt(s.value));

  let text = "";
  let color = "";

  if (total <= 15) {
    text = "丘멆잺 Potrebno ti je vi코e odmora i brige o sebi.";
    color = "text-red-500";
  } else if (total <= 25) {
    text = "游리 Stabilno stanje, ali mo쬰코 dodatno unaprediti rutinu.";
    color = "text-yellow-500";
  } else if (total <= 35) {
    text = "游릭 Dobro mentalno stanje. Nastavi sa zdravim navikama!";
    color = "text-green-600";
  } else {
    text = "游 Odli캜no stanje! Ima코 visok nivo energije i stabilnosti.";
    color = "text-blue-500";
  }

  const result = document.getElementById("result");
  result.className = `mt-8 text-center text-lg font-semibold ${color}`;
  result.textContent = text;
});
</script>
