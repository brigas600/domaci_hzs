<!DOCTYPE html>
<html lang="sr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-green-600">Mind&Body Hub</a>
      <div class="space-x-4">
        <a href="mental.html" class="text-gray-700 hover:text-green-600">Mental Test</a>
        <a href="fitness.html" class="text-gray-700 hover:text-green-600">Fitness & Nutrition</a>
      </div>
    </div>
  </nav>
  <section class="container mx-auto my-12 p-6 bg-white rounded-lg shadow-md max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Proveri svoje raspoloženje</h2>
    <form id="mentalForm" class="space-y-4">
      
      <div>
        <label class="block mb-1 font-medium">Kako se osećaš danas?</label>
        <select id="mood" class="w-full border border-gray-300 rounded p-2">
          <option value="">Izaberi opciju</option>
          <option value="good">Dobro</option>
          <option value="neutral">Neutralno</option>
          <option value="stressed">Stresiran/a</option>
          <option value="sad">Tužno</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Da li si spavao/la dovoljno?</label>
        <div class="flex space-x-4">
          <label><input type="radio" name="sleep" value="yes" class="mr-1"> Da</label>
          <label><input type="radio" name="sleep" value="no" class="mr-1"> Ne</label>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Koliko vremena provodiš na fizičkoj aktivnosti dnevno?</label>
        <input type="number" id="activity" min="0" max="24" class="w-full border border-gray-300 rounded p-2" placeholder="Sati">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Proveri rezultat</button>
    </form>

    <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-700"></div>
  </section>

  <script>
    const form = document.getElementById('mentalForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const mood = document.getElementById('mood').value;
      const sleep = form.sleep.value;
      const activity = parseInt(document.getElementById('activity').value);

      if(!mood || !sleep || isNaN(activity)){
        alert('Molimo popunite sva polja!');
        return;
      }

      let advice = "";

      if(mood === "stressed" || mood === "sad" || sleep === "no" || activity < 1){
        advice = "Preporuka: Pokušajte meditaciju, šetnju ili lagane vežbe za opuštanje.";
      } else if(mood === "neutral"){
        advice = "Vaše raspoloženje je stabilno. Ostanite aktivni i redovno spavajte!";
      } else {
        advice = "Odlično! Nastavite sa dobrom rutinom i aktivnostima.";
      }

      result.textContent = advice;
    });
  </script>

</body>
</html>
